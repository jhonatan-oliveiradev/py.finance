{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>PY.FINANCE | {% block title %}{% endblock %}</title>
		<link href="{% static 'geral/css/base.css' %}" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		{% block 'head' %}{% endblock %}
		<style>
			.header-content {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				max-width: 1200px;
				margin: 0 auto;
			}

			.navbar-brand {
				margin-right: auto;
			}

			.navbar-nav {
				margin-left: auto;
			}
		</style>
	</head>
	<body>
		<nav
			class="navbar navbar-expand-lg navbar-dark"
			style="background-color: #201f1f"
		>
			<div class="header-content">
				<a class="navbar-brand" href="{% url 'home' %}">PY.FINANCE</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'gerenciar' %}">Gerenciar</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'ver_contas' %}">Contas</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'ver_planejamento' %}"
								>Planejamento</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'view_extrato' %}">Extrato</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% block 'body' %}{% endblock %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
